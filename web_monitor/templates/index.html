<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моніторинг веб-сайтів</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Моніторинг веб-сайтів</h1>
        <nav>
            <a href="{{ url_for('add_check_page') }}" class="btn btn-add">+ Додати перевірку</a>
            <button id="refreshAll" class="btn">Оновити всі перевірки</button>
            <button id="togglePauseApp" class="btn">Пауза застосунку</button>
        </nav>
    </header>
    <main class="container">
        <h2>Список перевірок</h2>
        <ul id="monitorList" class="monitor-list">
            <!-- Елементи списку будуть додані динамічно JavaScript -->
            <li class="monitor-item-placeholder">Завантаження списку перевірок...</li>
        </ul>

        <h2>Стан системи</h2>
        <div id="systemStatus">
            Завантаження стану системи...
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Web Monitor</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
